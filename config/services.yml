imports:
    - { resource: tables.yml }
services:
    dmzx.whovisitedthistopic.listener:
        class: dmzx\whovisitedthistopic\event\main_listener
        arguments:
            - '@config'
            - '@template'
            - '@dbal.conn'
            - '@user'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '%dmzx.whovisitedthistopic.tables.whovisitedthistopic%'
